<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- componant css page -->
    <link rel="stylesheet" href="../componant/comp.css">
    <!-- main css page -->
    <link rel="stylesheet" href="css/home.css">
    <!-- page title -->
    <title>Educa-Home</title>
</head>
<body>
    <div class="main">
        <!-- start header -->
        <script src="../componant/header.js"></script>
        <!-- end header -->

        <!-- start side bar -->
        <script src="../componant/sidebar.js"></script>
        <!-- end side bar -->

        <!-- start quick options -->
        <div class="quick">
            <div class="container">
                <h2 class="main-head">quick options</h2>
                <div class="options">
                    <div class="action option">
                        <h3>Likes And Comments</h3>
                        <p>total likes : <span>25</span></p>
                        <button class="btn  main-btn">View Likes</button>
                        <p>total Comments : <span>12</span></p>
                        <button class="btn  main-btn">View Comments</button>
                        <p>saved playlists : <span>25</span></p>
                        <button class="btn  main-btn">View Playlists</button>
                    </div>
                    <div class="cat option">
                        <h3>Top Categories</h3>
                        <div class="all">
                            <div class="btn">
                                <i class="fa-solid fa-code"></i>
                                <p>Development</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-chart-simple"></i>
                                <p>Buisness</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-pen"></i>
                                <p>Design</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-chart-line"></i>
                                <p>Marketing</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-music"></i>
                                <p>Music</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-camera"></i>
                                <p>Photography</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-gear"></i>
                                <p>Software</p>
                            </div>
                            <div class="btn">
                                <i class="fa-solid fa-vial"></i>
                                <p>Science</p>
                            </div>
                        </div>
                    </div>
                    <div class="topics option">
                        <h3>Popular Topics</h3>
                        <div class="all">
                            <div class="btn">
                                <i class="fa-brands fa-html5"></i>
                                <p>HTML</p>
                            </div>
                            <div class="btn">
                                <i class="fa-brands fa-css3"></i>
                                <p>CSS</p>
                            </div>
                            <div class="btn">
                                <i class="fa-brands fa-js"></i>
                                <p>JavaScript</p>
                            </div>
                            <div class="btn">
                                <i class="fa-brands fa-react"></i>
                                <p>React</p>
                            </div>
                            <div class="btn">
                                <i class="fa-brands fa-php"></i>
                                <p>PHP</p>
                            </div>
                            <div class="btn">
                                <i class="fa-brands fa-bootstrap"></i>
                                <p>BootStrap</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end quick options -->

        <!-- start our courses -->
        <div class="our-courses">
            <div class="container">
                <h2 class="main-head">our courses</h2>
                <div class="courses">
                </div>
                <a class="btn main-btn view orange-btn" href="#">View All Courses</a>
            </div>
        </div>
        <!-- end our courses -->
    </div>

    <!-- start footer -->
    <script src="../componant/footer.js"></script>
    <!-- end footer -->

    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- main js page -->
    <script src="js/home.js"></script>
</body>
</html>
