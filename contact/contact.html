<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="main">
        <!-- start get in touch -->
        <div class="touch">
            <div class="container">
                <div class="contact">
                    <div class="cont-img">
                        <img src="../files/imgs/contact-img.svg" alt="Get In Touch">
                    </div>
                    <div class="get">
                        <h2>Get In Touch</h2>
                        <form action="">
                            <input type="text" placeholder="enter your name">
                            <input type="email" placeholder="enter your email">
                            <input type="phone" placeholder="enter your number">
                            <textarea name="message" id="contact-message" cols="30" rows="10" placeholder="enter your message"></textarea>
                            <button class="btn main-btn" type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end get in touch -->

        <!-- start info -->
        <div class="info">
            <div class="container">
                <div class="boxes">
                    <div class="box">
                        <h3>phone number</h3>
                        <a href="tel:+201148457576">+201148457576</a>
                    </div>
                    <div class="box">
                        <h3>email address</h3>

                    </div>
                    <div class="box">

                        <a href="#">Kornish-El-Maadi<br>Cairo,Egypt</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end info -->
    </div>
