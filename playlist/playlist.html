<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- componant css page -->
    <link rel="stylesheet" href="../componant/comp.css">
    <!-- main css page -->
    <link rel="stylesheet" href="css/playlist.css">
    <!-- page title -->
    <title>Educa-PlayList</title>
</head>
<body>
    <div class="main">
        <!-- start playlist details -->
        <div class="details">
            <div class="container">
                <h2 class="main-head">Playlist Details</h2>
                <div class="playlist">
                    <div class="image">
                        <img src="../files/imgs/coursers/thumb-1.png" alt="">
                        <span>10 videos</span>
                    </div>
                    <div class="text">
                        <div class="info">
                            <img src="../files/imgs/avatars/pic-2.jpg" alt="">
                            <div class="info-text">
                                <p>john deo</p>
                                <span>21-10-2022</span>
                            </div>
                        </div>
                        <h3>Complete <span>HTML</span> Tutorial</h3>
                        <p class="detail">Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                            Illum minus reiciendis, error sunt veritatis exercitationem 
                            deserunt velit doloribus itaque voluptate.</p>
                        <button class="btn main-btn">View Profile</button>
                    </div>
                    <button class="btn main-btn save">
                        <i class="fa-regular fa-bookmark"></i> Save Playlist
                    </button>
                </div>
            </div>
        </div>
        <!-- end playlist details -->

        <!-- start playlist videos -->
        <div class="videos">
            <div class="container">
                <h2 class="main-head">Playlist Videos</h2>
                <div class="parts">
                    <div class="part">
                        <div class="image">
                            <img src="../files/imgs/posters/post-1-1.png" alt="">
                            <div class="layout"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <p>Complete HTML Tutorial (part 01)</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end playlist videos -->
    </div>

    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- header -->
    <script src="../componant/header.js"></script>
    <!-- side bar -->
    <script src="../componant/sidebar.js"></script>
    <!-- main js page -->
    <script src="js/playlist.js"></script>
    <!-- footer -->
    <script src="../componant/footer.js"></script>
</body>
</html>
